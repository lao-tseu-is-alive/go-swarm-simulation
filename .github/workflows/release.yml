name: Release

on:
  push:
    tags: ['v[0-9]+.[0-9]+.[0-9]+']

permissions:
  contents: write   # needed for creating the release and uploading assets

jobs:
  build:
    strategy:
      matrix:
        include:
          # Linux amd64 (native build on Ubuntu)
          - name: linux-amd64
            os: ubuntu-latest
            goos: linux
            goarch: amd64
            cgo: 1
            tags: ""
            binary_name: goSwarmSimulation-linux-amd64

          # Windows amd64 (cross-compile, purego = no cgo)
          - name: windows-amd64
            os: ubuntu-latest
            goos: windows
            goarch: amd64
            cgo: 0
            tags: purego
            binary_name: goSwarmSimulation-windows-amd64.exe

          # macOS amd64 (native build on macOS runner)
          - name: darwin-amd64
            os: macos-latest
            goos: darwin
            goarch: amd64
            cgo: 1
            tags: ""
            binary_name: goSwarmSimulation-darwin-amd64

          # macOS arm64 (Apple Silicon) â€“ optional, remove if you don't need it
          - name: darwin-arm64
            os: macos-latest
            goos: darwin
            goarch: arm64
            cgo: 1
            tags: ""
            binary_name: goSwarmSimulation-darwin-arm64

    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.5'

      - name: Install Linux dependencies (only on Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libxcursor-dev libxi-dev \
                                  libxinerama-dev libxrandr-dev libxxf86vm-dev \
                                  libasound2-dev pkg-config

      - name: Set environment variables
        run: |
          echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          echo "REVISION=$(git describe --dirty --always)" >> $GITHUB_ENV
          echo "NOW=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV
          echo "APP_REPOSITORY=github.com/${{ github.repository }}" >> $GITHUB_ENV

      - name: Compose LDFLAGS
        run: |
          LDFLAGS="-s -w -X ${{ env.APP_REPOSITORY }}/pkg/version.BuildStamp=${{ env.NOW }} -X ${{ env.APP_REPOSITORY }}/pkg/version.REVISION=${{ env.REVISION }}"
          echo "LDFLAGS=$LDFLAGS" >> $GITHUB_ENV

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: ${{ matrix.cgo }}
        run: |
          go mod tidy
          tags="${{ matrix.tags }}"
          tag_arg=""
          [ -n "$tags" ] && tag_arg="-tags=$tags"
          go build $tag_arg -ldflags="$LDFLAGS" -o ${{ matrix.binary_name }} ./cmd/simulation

      - name: Create archive
        run: |
          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            zip ${{ matrix.binary_name }}.zip ${{ matrix.binary_name }}
          else
            tar -czvf ${{ matrix.binary_name }}.tar.gz ${{ matrix.binary_name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}-archive
          path: |
            ${{ matrix.binary_name }}*
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten and list artifacts
        run: |
          find artifacts -type f -exec mv {} . \;
          ls -lh

      - name: Compute SHA256 checksums
        run: |
          sha256sum *.tar.gz *.zip > SHA256.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            Release ${{ github.ref_name }}
          files: |
            *.tar.gz
            *.zip
            SHA256.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}